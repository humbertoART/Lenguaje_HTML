<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenguaje HTML</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>ENCABEZADO NIVEL 1</h1>
        <nav id="enlaces">
            <ul>
                <li><a href="#"> ENLACE 1 </a></li>   
                <li><a href="#"> ENLACE 2 </a></li>   
                <li><a href="#"> ENLACE 3 </a></li>
                <li><a href="#"> ENLACE 4 </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <h2>Encabezado nivel 2</h2>
            <p>Aquí va texto del primer párrafo</p>
            <p>Aquí va texto del segundo <strong>párrafo</strong></p>
        </article>

        <aside>
            <h2>Apartado</h2>
            <p class="opciones">Elige una opción</p>
            <form action="" id="formulario">
                <label for="uno"><input type="checkbox" id="uno"> Opción 1</label>
                
                <label for="dos"><input type="checkbox" id="dos"> Opción 2</label>
            
                <label for="tres"><input type="checkbox" id="tres">  Opción 3</label>
                
                <button class="enviar">Enviar</button>
            </form>
            
        </aside>
    </main>
    <footer>
        <p>Sección de información de contacto, derechos de autor, etc.</p>
    </footer>

</html>
